<!doctype html>
<html>

<head>
    <title>Formulario</title>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Name" autofocus="true" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="sophie@example.com" required><br><br>

        <label for="date">Fecha de Nacimiento:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <label for="tel">Telefono:</label><br>
        <input type="tel" id="tel" name="tel" placeholder="65656565..."><br><br>


        <label for="textarea">Notas:</label><br>
        <textarea name="comment" id="textarea" rows="20" cols="50" maxlength="180" placeholder="Enter text here..."></textarea><br><br>

  
        <label for="radio">Sexo:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label for="carlist">Provincia:</label><br>
        <select name="carlist" form="carform">
                <option value="Rubi">Rubi</option>
                <option value="BCN">BCN</option>
                <option value="HOLA">HOLA</option>
                <option value="Audi">Audi</option>
        </select><br><br>

        <input type="submit" value="CorreciÃ³n">

    </form>


</body>

</html>
