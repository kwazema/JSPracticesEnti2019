<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DOM EXERCICE</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- 1. Add content to this div from JS -->
    <button onclick="changeText()">Click Me!</button>
    <div id="content"></div>

    <!-- 2. Change the image source from JS -->
    <img
      id="my-image"
      src="https://i.blogs.es/3a5892/dragon-ball-cabecera/450_1000.jpg"
      alt="Dragon Ball"
    />
    <button onclick="changeImage()" >Click Me!</button>

    <!-- 3. Change the box backgroundColor from JS -->
    <div class="box" id="box"></div>
    <button onclick="changeColor()">Click Me!</button>

    <!-- 3. Add your name to this input from JS -->
    <label for="name">Name</label> <input type="text" id="name" />
    <button onclick="setText()">Click Me!</button>

    <!--LINK JS FILE HERE-->
    <script src="index.js"></script>
  </body>
</html>
