<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>
  <script type="application/javascript">
    const draw = () => {
      const canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        const ctx = canvas.getContext('2d');

        const img = new Image();
        img.onload = function() {
          ctx.drawImage(img, 0, 0, 300, 500);
        };
        img.src =
          'https://lasimagenesdegoku.com/wp-content/uploads/2018/02/goku_limit_breaker_by_naironkr-dbn65tl-239x300.png';
      }
    };
    draw();
  </script>
</html>
