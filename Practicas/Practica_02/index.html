<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Practica 2 - UF1</title>
  <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
  <main>

    <!-- <section id="section_login"> -->
      <div id="login">
        <h1>LOGIN</h1>
        <form id="my-form" onsubmit="onSubmit(); return false;">
          <label for="name">Username</label><br />
          <input type="text" name="name" id="name" maxlength="15" placeholder="Ex: Soncan" required/> <br />
          <label for="password">Password</label> <br />
          <input type="password" name="password" id="password" placeholder="Ex: 12345678" required/> <br />
          <button>Login!</button>
        </form>
      </div>
    <!-- </section> -->

    <!-- <section id="section_logout"> -->
      <div id="logout">
        <div id="banner">
          <h1 id="banner_user">Welcome: </h1>
          <button onclick="onLogout()">LOGOUT</button>
        </div>

        <div id="input">
          <label for="film">Pelicula: </label>
          <input type="text" name="film" id="input-value" placeholder="Ex: Harry Potter"/>

          <button onclick="filmInput()">Search!</button>
          <button id="drop" onclick="deleteChilds()">Delete!</button>
        </div>

        <div id="added-film"></div>
      </div>
    <!-- </section> -->

  </main>

  <script type="text/javascript" src="request.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
